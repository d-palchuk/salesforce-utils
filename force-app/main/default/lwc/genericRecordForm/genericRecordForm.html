<template>
    <lightning-card class="slds-col slds-grid slds-grid_vertical" title={title} icon-name={iconName}>
        <div slot="actions">
            <slot name="actions"></slot>
        </div>
        <div class="slds-var-p-around_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                record-type-id={recordTypeId}
                fields={fields}
                layout-type={layoutType}
                columns={columns}
                density={density}
                mode={mode}
            ></lightning-record-form>
        </div>
    </lightning-card>
</template>
