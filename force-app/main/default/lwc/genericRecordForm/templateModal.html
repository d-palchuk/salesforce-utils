<template>
    <lightning-modal-header label={modalHeaderLabel}></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-size_full slds-is-relative">
            <lightning-record-form
                lwc:ref="modalForm"
                record-id={recordId}
                object-api-name={objectApiName}
                record-type-id={recordTypeId}
                fields={fields}
                layout-type={layoutType}
                columns={columns}
                density={density}
                mode={mode}
                onsuccess={handleModalFormSuccess}
            ></lightning-record-form>
            <lightning-spinner if:true={isLoading} alternative-text="Loading"></lightning-spinner>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <c-record-form-footer oncancel={handleModalFormCancel} onsave={handleModalFormSave}></c-record-form-footer>
    </lightning-modal-footer>
</template>
