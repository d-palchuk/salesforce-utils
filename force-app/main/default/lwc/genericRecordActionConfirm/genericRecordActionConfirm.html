<template>
    <div class="slds-var-p-around_medium slds-is-relative">
        <div class="slds-align_absolute-center">{title}</div>

        <div class="slds-grid slds-grid_vertical">
            <slot name="body"></slot>
        </div>

        <div class="slds-align_absolute-center slds-var-p-top_medium">
            <lightning-button label={labelCancel} onclick={handleCancel} variant="neutral"></lightning-button>
            <lightning-button
                class="slds-var-m-left_xx-small"
                variant="brand"
                label={labelConfirm}
                onclick={handleConfirm}
            ></lightning-button>
        </div>

        <lightning-spinner if:true={isLoading} alternative-text="Loading"></lightning-spinner>
    </div>
</template>
